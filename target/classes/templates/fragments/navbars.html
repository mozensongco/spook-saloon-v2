<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Project</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<div th:replace="/fragments/styling :: head-style" ></div>
	</head>
<body>
	<div th:fragment="nav-head">
		
	    <nav class="navbar navbar-expand-lg bg-body-tertiary">
	        <div class="container-fluid nav-areas">
	            <a class="navbar-brand">
	                <img src="/my-drawings/my-logo.png" alt="Spook Saloon Logo" width="54px" height="54px" class="d-inline-block align-text-middle">
	                The Spook Saloon
	            </a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <!--
					I'm also still not entirely sure why the navbar toggler doesn't actually display the tabs when the content is collapsed on smaller screens.
					When I was having this problem with the first version of the Spook Saloon, I think it had something to do with the included span element in the navbar?
				-->
	            <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav">
	                    <li class="nav-item">
	                    	<a th:href="@{/}" class="nav-link">Home</a>
	                    </li>
	                    <li class="nav-item">
		                    <a th:href="@{/spookytime/gallery}" class="nav-link">Character Gallery</a>
	                    </li>
	                    <li class="nav-item">
		                    <a th:href="@{/spookytime/systems}" class="nav-link">What's that system?</a>
	                    </li>
	                </ul>    
	            </div>
	            
	            <!--
					I'm on the fence as to whether or not I want this to be in the navbar for the app and submission pages as well.
					I suppose I'd have a disabled tag in the span CSS to hide it depending on the page?
					Or another fragment with a copy of the navbar code, but with the span excluded?
				-->
	            <span>psst! we're accepting staff applications!<br>click <a th:href="@{/spookytime/staffapps}">here!</a></span>
	        </div>
	    </nav>
	    
    </div>

	<div th:fragment="nav-foot">
		<footer>
	        <div class="container-fluid nav-areas">
	            <ul class="nav">
	                    <li class="nav-item">
	                    	<a th:href="@{/}" class="nav-link">Home</a>
	                    </li>
	                    <li class="nav-item">
		                    <a th:href="@{/spookytime/gallery}" class="nav-link">Character Gallery</a>
	                    </li>
	                    <li class="nav-item">
		                    <a th:href="@{/spookytime/systems}" class="nav-link">What's that system?</a>
	                    </li>
	            </ul>
	        </div>
	    </footer>

	</div>

	<div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
